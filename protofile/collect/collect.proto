syntax = "proto3";

package collect;
option java_multiple_files = true;
option java_package = "com.mxl.collect";
option objc_class_prefix = "XLPR";

import "collect/request.proto";
import "collect/response.proto";

service CollectService {

    // 收藏文献
    rpc Collect (CollectRequest) returns (CollectResponse);
}